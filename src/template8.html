        <label class="text-md sm:text-md flex justify-start flex-col" for="">
            At Noah's Ark, we understand the importance of protecting the privacy of pet owners and their
            pets. This Privacy Policy outlines the information that we collect, how we use it, and the
            measures we take to ensure that your information is protected.
            Information Collected.
            <br>
            <span class="span">We may collect the following types of information from pet owners and their pets:</span>
            <br>
            <li class="li">
                Personal Information: This includes information that can identify you, such as your
                name, email address, and location.
            </li>
            <li class="li">
                Pet Information: This includes information about your pet, such as its name, breed, age,
                and photo.
            </li>


            <li class="li">
                Diet Information: This includes information about your pet's dietary preferences and
                restrictions.
            </li>


            <li class="li">
                Vaccination Information: This includes information about your pet's vaccines and their
                status.
            </li>


            <li class="li">
                Illness Information: This includes information about your pet's health and any illnesses
                they may have.
            </li>

            <li class="li">
                Care Information: This includes information about your pet's care preferences and
                routines.
            </li>

            <li class="li">
                Treat Information: This includes information about your pet's favorite treats.
            </li>

            <li class="li">
                Interest Information: This includes information about your pet's interests and activities.
            </li>

            <li class="li">
                Activity Information: This includes information about your pet's daily activities and
                routines.
            </li>

            <li class="li">
                Location Information: This includes information about your pet's location, including GPS
                coordinates and location history.
            </li>

            <li class="li">
                Matching Information: This includes information used to match pet owners and their pets
                based on compatibility.
            </li>

            <li class="li">
                Profile Information: This includes information you provide when creating a profile on
                Noah's Ark, such as your pet's name, breed, and photo.
                Use of Information
            </li>

            <br>
            <span class="span">We may use the information we collect for various purposes, including:</span>
            <li class="li">
                To provide, maintain, and improve Noah's Ark;
            </li>

            <li class="li">
                To match pet owners and their pets based on compatibility;
            </li>

            <li class="li">To personalize your experience on Noah's Ark and facilitate interactions between pet
                owners and their pets;
            </li>

            <li class="li">
                To send you notifications and updates;
            </li>

            <li class="li">
                For commercial purposes, such as marketing and advertising;
            </li>
            <li class="li">
                To comply with legal obligations;
            </li>
            <li class="li">To enforce this Privacy Policy and Noah's Ark's Terms of Service.
                Disclosure of Information
            </li>
            <br>
            <span class="span">We may disclose your information to third parties in the following circumstances:</span>
            <li class="li">To third-party service providers, such as hosting providers and payment processors,
                who may process your information on our behalf;</li>
            <li class="li">To comply with legal obligations, such as a subpoena or court order;</li>
            <li class="li">To protect the rights, property, or safety of Noah's Ark, its users, or the public;</li>
            <li class="li">In connection with a merger, acquisition, or sale of Noah's Ark or its assets;</li>
            <li class="li">With your consent.</li>
            <br>
            Security of Information
            We take reasonable measures to protect the security of your information, including using
            encryption technologies and implementing security controls. However, no method of transmitting
            or storing data is completely secure, and we cannot guarantee the security of your information.
            Location Sharing
            By using Noah's Ark, you consent to the sharing of your location information with other users.
            You may control the sharing of your location information by adjusting the privacy settings in your
            device or within Noah's Ark.
            Changes to This Privacy Policy
            We may update this Privacy Policy from time to time. The most current version of the Privacy
            Policy will be available on Noah's Ark's website. By continuing to use Noah's Ark after any
            changes have been made, you consent to the updated Privacy Policy.
            Contact Us
            If you have any questions or concerns about this Privacy Policy, please contact us at
            support@noahsarkpets.net or privacypolicy@noahsarkpets.net
